version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hutschen/doc-audit:latest
    volumes:
      - ./config.yml:/usr/src/api/config.yml
      - ./gbert-large-paraphrase-cosine:/usr/src/gbert-large-paraphrase-cosine
    ports:
      - 8000:8000

  pytest:
    build:
      context: .
      dockerfile: Dockerfile
    image: hutschen/doc-audit:latest
    volumes:
      - ./config.yml:/usr/src/api/config.yml
      - ./gbert-large-paraphrase-cosine:/usr/src/gbert-large-paraphrase-cosine
    entrypoint: /bin/sh
    command: -c 'pip install pytest && pytest'